<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        table{
            border-collapse: collapse;
            width: 300px;
            
        }

        
        td{
            border: 1px solid;
            padding: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Mesclagem de c√©lulas</h1>
    <table>
        <tr>
            <td>a1</td>
            <td colspan="2">a2</td>
            
        </tr>
        <tr>
            <td rowspan="3">b1</td>
            <td>b2</td>
            <td>b3</td>
        </tr>
        <tr>
            
            <td>c2</td>
            <td>c3</td>
        </tr>
        <tr>
            
            <td>d2</td>
            <td>d3</td>
        </tr>
    </table>
</body>
</html>
