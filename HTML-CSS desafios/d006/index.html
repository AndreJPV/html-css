<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag deverá utilizar em cada caso.</p>
    <ul type="square">
        <li><arbor title="Use a tag &lt;p&gt;">Parágrafos</arbor></li>
        <li><arbor title="Use as tags &lt;h1&gt...&lt;h6&gt;">Títulos</arbor></li>
        <li><arbor title="Use a tag &lt;img&gt; ">Imagens</arbor></li>
        <li><arbor title="Use a tag &lt;abbr&gt;">Abreviações</arbor></li>
        <li><arbor title="Use a tag &lt;code&gt;">Códigos-fonte</arbor></li>
        <li><arbor title="Use as tags &lt;ol&gt; e &lt;li&gt;">Listas numeradas</arbor></li>
        <li><arbor title="Use as tags &lt;ul&gt; e &lt;li&gt;">Listas com demarcadores</arbor></li>
    </ul>
</body>
</html>
